{{ define "settings" }}
<body>
	{{ template "header" }}
	<div>
		<form role="form" method="POST" action="/settings">
			<div>
				<label>AddressRabbitMQ</label>
				{{if .AddressRabbitMQ}}
				<input type="text" class="form-control" id="AddressRabbitMQ" name="AddressRabbitMQ" value="{{.AddressRabbitMQ}}" /> <br><br>
				{{else}}
				<input type="text" class="form-control" id="AddressRabbitMQ" name="AddressRabbitMQ"  /> <br><br>
				{{end}}
			</div>

			<div>
				<label>UseRabbitMQ</label>
				{{if .UseRabbitMQ}}
				<input type="checkbox" class="form-control" id="UseRabbitMQ" name="UseRabbitMQ" checked /> <br><br>
				{{else}}
				<input type="checkbox" class="form-control" id="UseRabbitMQ" name="UseRabbitMQ"  /> <br><br>
				{{end}}
			</div>

			<div>
				<label>DataBaseType</label>
				<select id="DataBaseType" name="DataBaseType" class="form-control">
					{{if .DataBaseType}}
					<option value="{{.DataBaseType}}">{{.DataBaseType}}</option>
					{{else}}
					
					{{end}}
					<option value="SQLit">SQLit</option>
					<option value="MongoDB">MongoDB</option>
					<option value="Redis">Redis</option>
					<option value="gORM">gORM</option>
					<option value="DemoRegime">DemoRegime</option>
				  </select>

			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>

</div>
</body>
{{end}}
